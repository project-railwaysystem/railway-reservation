<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Railway Reservation</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<div class="row">
								<div class="col-md-5">
									<div class="form-group">
										<span class="form-label">First Name</span>
										<input class="form-control" type="text" placeholder="First Name..."required>`
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group">
										<span class="form-label">Last Name</span>
										<input class="form-control" type="text" placeholder="Last Name...">`
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-5">
									<div class="form-group">
										<span class="form-label">From</span>
										<input class="form-control" type="text" placeholder="FROM"required>`
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group">
										<span class="form-label">To</span>
										<input class="form-control" type="text" placeholder="TO"required>`
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<span class="form-label">Departing</span>
										<input class="form-control" type="date" required>`
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<span class="form-label">Adults (18+)</span>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<span class="form-label">Children (0-17)</span>
										<select class="form-control">
											<option>0</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<span class="form-label">Travel class</span>
										<select class="form-control">
											<option>AC First class(1A)</option>
											<option> AC 2 Tier(2A) </option>
											<option> AC 3 Tier(3A) </option>
											<option> AC Economy(3E)</option>
											<option>First Class(FC)</option>
											<option>Sleeper(SL)</option>
											<option>Second Sitting(2S)</option>
											<option> AC Chair Car(CC) </option>
											<option> Exec. Chair Car(EC) </option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="email" placeholder="Enter your Email">

									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Phone</span>
										<input class="form-control" type="tel" placeholder="Enter you Phone" required>`
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="form-checkbox">
									<label for="Credit Card">
										<input type="radio" id="Credit Card" name="mode-of-payment">
										<span></span>Credit Card
									</label>
									<label for="Debit Card">
										<input type="radio" id="Debit Card" name="mode-of-payment">
										<span></span>Debit Card
									</label>
									<label for="Net Banking">
										<input type="radio" id="Net Banking" name="mode-of-payment">
										<span></span>Net Banking
									</label>
								</div>
							</div>
							
								<div class="form-btn">
									<button class="submit-btn">Show Booking</button>
								</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
